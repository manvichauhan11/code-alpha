<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        h1 {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }

        #age-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            padding: 40px;
            background-color: white;
            margin: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #age-form label {
            margin-bottom: 10px;
        }

        #age-form input[type="date"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #age-form input[type="button"] {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #age-form input[type="button"]:hover {
            background-color: #555;
        }

        #result {
            margin-top: 40px;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
        }
    </style>

    </script>

    <script>
        function calculateAge() {
            const birthDate = new Date(document.getElementById('birth-date').value);
            const today = new Date();
            let age = today.getFullYear() - birthDate.getFullYear();
            const monthDiff = today.getMonth() - birthDate.getMonth();

            if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < birthDate.getDate())) {
                age--; // Decrement age if birthday hasn't occurred yet this year
            }

            document.getElementById('result').textContent = 'Your age is: ' + age;
        }
    </script>
</head>
<body>
    <h1>Age Calculator</h1>
    <form id="age-form">
        <label for="birth-date">Date of Birth:</label>
        <input type="date" id="birth-date" name="birth-date" required>
        <img src="BusinessMan.png" alt="cartoon" id="cartoon-character">
        <br><br>
        <input type="button" value="Calculate Age" onclick="calculateAge()">
    </form>
    <h2 id="result"></h2>
</body>
</html>
